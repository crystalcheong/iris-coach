version: '3.6'
services:
  iris:
    build: 
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - ISC_CPF_MERGE_FILE=/irisdev/app/merge.cpf
    command: 
      --check-caps false
    ports: 
      - 1972
      - 8051
      - 53795:52773
      - 53773
    volumes:
      - ./:/irisdev/app
    entrypoint: ["sh", "/irisdev/app/entrypoint.sh"]
  ollama:
    image: ollama/ollama:latest
    environment:
      - MODEL=orca-mini
    volumes:
      - ./ollama/:/root/.ollama
    ports:
      - 11434:11434
    entrypoint: ["sh", "/root/.ollama/entrypoint.sh"]

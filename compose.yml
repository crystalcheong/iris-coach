version: "3.6"
services:
  iris:
    build:
      context: .
      dockerfile: dockerfile
    restart: always
    environment:
      - ISC_CPF_MERGE_FILE=/irisdev/app/merge.cpf
    command: --check-caps false
    env_file:
      - .env
    ports:
      - "1972:1972"
      - "8051:8051"
      - "53795:52773"
      - "53773:53773"
    volumes:
      - ./:/irisdev/app:cached
      - ./init.sh:/docker-entrypoint-initdb.d/init.sh
